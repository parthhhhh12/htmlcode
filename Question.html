<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
        </style>
</head>
<body>
    <table>
      <colgroup>
    <col span="1" style="background-color: aqua">
    <col span="2">
    <col span="3" style="background-color: rgb(255, 212, 127)">
    <col span="4" style="visibility: collapse;"
    </colgroup>
        <tr>  
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>

            <td>After Eating</td>
        </tr>
        <tr>
            
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>  
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td> 
            <td>140 to 200</td>
        </tr>
    </table>
</body>
</html>
